
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LMIA Applications After 2023</title>
  https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>LMIA Applications After 2023</h1>
  <p>Data sourced from the Government of Canada Open Portal.</p>

<select id="datasetSelector">
  <option value="">Select a dataset</option>
  <option value="https://raw.githubusercontent.com/cperkin/LMIA-Fraud/main/yourfile.csv">
    LMIA Dataset from GitHub
  </option>
</select>

  <div id="tableContainer"></div>

  <script>
    document.getElementById('datasetSelector').addEventListener('change', function () {
      const url = this.value;
      if (!url.endsWith('.csv')) {
        alert('Only CSV datasets can be previewed here. XLSX must be downloaded manually.');
        return;
      }

      fetch(url)
        .then(response => response.text())
        .then(csv => {
          const parsed = Papa.parse(csv, { header: true });
          const data = parsed.data;
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          // Create header row
          const headerRow = document.createElement('tr');
          Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // Create data rows
          data.forEach(row => {
            const tr = document.createElement('tr');
            Object.values(row).forEach(value => {
              const td = document.createElement('td');
              td.textContent = value;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          const container = document.getElementById('tableContainer');
          container.innerHTML = '';
          container.appendChild(table);
        })
        .catch(err => {
          console.error('Error loading CSV:', err);
          alert('Failed to load dataset.');
        });
    });
  </script>
</body>
</html>
