<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live LMIA Job Listings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Live LMIA-Requested Jobs from Canada Job Bank</h1>
  <table id="jobTable">
    <thead>
      <tr>
        <th>Job Title</th>
        <th>Employer</th>
        <th>Location</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <!-- Jobs will be inserted here -->
    </tbody>
  </table>

  <script>
  async function fetchLMIAJobs() {
    try {
      const response = await fetch("https://api.canadajobbank.org/api/jobs/category/lmia-jobs");
      const jobs = await response.json();

      // Log the response to the console
      console.log(jobs);

      const tbody = document.querySelector("#jobTable tbody");
      tbody.innerHTML = "";

      jobs.slice(0, 20).forEach(job => {
        const title = job.title || "Unknown";
        const employer = job.hiringOrganization?.name || "Unknown";
        const location = job.jobLocation?.addressLocality + ", " + job.jobLocation?.addressRegion || "Unknown";
        const slug = job.slug || "";
        const link = `https://www.jobbank.gc.ca/jobsearch/jobposting/${slug}`;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${title}</td>
          <td>${employer}</td>
          <td>${location}</td>
          <td>${link}View Posting</a></td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error("Failed to fetch LMIA jobs:", error);
      document.querySelector("#jobTable tbody").innerHTML = "<tr><td colspan='4'>Unable to load job listings.</td></tr>";
    }
  }

  fetchLMIAJobs();
</script>
</body>
</html>
